version: '3.9'

services:
  it_call-main-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: it_call-main-app
    ports:
      - "${API_PORT}:8000"
    command: /bin/sh -c "alembic upgrade head && uvicorn --factory application.api.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../.env
    volumes:
      - ../app/:/app/
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSL http://it_call-main-app:8000/healthcheck/"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 10s
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - it_call_network

networks:
  it_call_network:
    driver: bridge
